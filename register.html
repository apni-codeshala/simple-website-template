<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electro Store</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <ul class="navbar-items">
            <div class="logo">
                <h1><span class="heading-style">E</span>LECTRO <span class="heading-style">S</span>tore</h1>
            </div>
            <div class="item">
                <a class="navbar-item" href="index.html">HOME</a>
                <a class="navbar-item" href="product.html">PRODUCTS</a>
                <a class="navbar-item" href="about.html">ABOUT US</a>
                <a class="navbar-item side login-hover" href="login.html">LOGIN</a>
                <a class="navbar-item register-hover" href="register.html">REGISTER</a>
            </div>
        </ul>
    </div>
    <!-- NAVBAR-END  -->

    <!-- REGISTER-FROM -->
    <div class="register-section">
        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required />
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="text" placeholder="Enter email address" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter password here" required />
                    </div>
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" placeholder="Enter birth date" required />
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked />
                            <label for="check-male">male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other">prefer not to say</label>
                        </div>
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required />
                    <input type="text" placeholder="Enter street address line 2" required />
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Japan</option>
                                <option>India</option>
                                <option>Nepal</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Enter your city" required />
                    </div>
                    <div class="column">
                        <input type="text" placeholder="Enter your region" required />
                        <input type="number" placeholder="Enter postal code" required />
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </div>
    <!-- REGISTER-FROM-END -->

    <!-- FOOTER  -->
    <div class="footer">
        <div class="footer-logo">
            <h1><span class="footer-head-style">E</span>LECTRO <span class="footer-head-style">S</span>tore</h1>
        </div>
        <p class="copyright">Made by SUHANI PATEL</p>
    </div>
    <!-- FOOTER-END  -->
</body>

</html>
